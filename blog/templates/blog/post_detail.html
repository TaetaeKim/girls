{% extends 'blog/base.html' %}

{% block content %}
<br>
<a href="/blog/" id="back"><i class="fas fa-arrow-left"></i> 뒤로가기</a><br><br>
<div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
